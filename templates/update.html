<form action="/update/{{contact.id}}" method="POST">
    <input type="text" name="nombre" placeholder="Escribe tu nombre" value="{{contact.nombre}}"/>
    <input type="text" name="apellido" placeholder="Escribe tu apellido" value="{{contact.apellido}}"/>
    <input type="text" name="mail" placeholder="Escribe tu mail" value="{{contact.mail}}"/>
    <input type="text" name="telefono" placeholder="Escribe tu telefono" value="{{contact.telefono}}"/>

    <button>Save</button>
</form>
