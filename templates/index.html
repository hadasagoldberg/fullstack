<form action="/new" method="POST">
    <input type="text" name="nombre" placeholder="Escribe tu nombre"/>
    <input type="text" name="apellido" placeholder="Escribe tu apellido"/>
    <input type="text" name="mail" placeholder="Escribe tu mail"/>
    <input type="text" name="telefono" placeholder="Escribe tu telefono"/>

    <button>Save</button>
</form>



<div>
    {% for contact in contacts %}
        <div>
            <h5>{{contact.nombre}} {{contact.apellido}}</h5>
            <div>
                <a href="{{url_for('contacts.update', id=contact.id)}}">Update</a>
                <a href="{{url_for('contacts.delete', id=contact.id)}}">Delete</a>
            </div>
            <p>{{contact.mail}}</p>
            <p>{{contact.telefono}}</p>
        </div>
    {% endfor %}
</div>
